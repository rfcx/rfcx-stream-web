<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rainforest Connection Audio Streaming</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>

<p>Rainforest Connection</p>

<div class="rfcx-player">
    <div class="rfcx-player__top">
        <button type="button" class="rfcx-player__play-btn" id="playStopBtn"></button>
        <div class="rfcx-player__waveform-container">
            <canvas id="waveformView" width="300" height="90"></canvas>
        </div>
        <div class="rfcx-player__time" id="clock"></div>
    </div>
    <h2 class="rfcx-player__title">
        Sede - Guama, Temb√© Territory
    </h2>
    <div class="rfcx-player__sonogram-container">
        <canvas id="3dSonogramView" width="600" height="262" class="rfcx-player__sonogram"></canvas>
        <button type="button" id="btnShowCarousel" class="rfcx-player__btn-show-carousel" title="Show Gallery"></button>
        <button type="button" id="btnHideCarousel" class="rfcx-player__btn-hide-carousel" title="Hide Gallery"></button>
        <div id="imgSlideshow" class="rfcx-player__carousel">
            <div><img class="rfcx-player__carousel-img" data-lazy="/public/img/slideshow/photo-1.jpg" alt=""/></div>
            <div><img class="rfcx-player__carousel-img" data-lazy="/public/img/slideshow/photo-2.jpg" alt=""/></div>
            <div><img class="rfcx-player__carousel-img" data-lazy="/public/img/slideshow/photo-3.jpg" alt=""/></div>
            <div><img class="rfcx-player__carousel-img" data-lazy="/public/img/slideshow/photo-4.jpg" alt=""/></div>
            <div><img class="rfcx-player__carousel-img" data-lazy="/public/img/slideshow/photo-5.jpg" alt=""/></div>
            <div><img class="rfcx-player__carousel-img" data-lazy="/public/img/slideshow/photo-6.jpg" alt=""/></div>
        </div>
    </div>
    <div class="rfcx-player__streams-container">
        <button type="button" class="rfcx-player__stream-btn active">Sede</button>
        <button type="button" class="rfcx-player__stream-btn" disabled="disabled" title="Stream is unavailable">Tora</button>
        <button type="button" class="rfcx-player__stream-btn" disabled="disabled" title="Stream is unavailable">Velho</button>
        <button type="button" class="rfcx-player__stream-btn" disabled="disabled" title="Stream is unavailable">Itahu</button>
    </div>
</div>

<script type="text/javascript" src="./src/js/lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./src/js/lib/slick.min.js"></script>

<script type="text/javascript" src="./src/js/lib/webgl/events.js"></script>
<!-- WebGL stuff -->
<script type="text/javascript" src="./src/js/lib/webgl/base.js"></script>
<script type="text/javascript" src="./src/js/lib/webgl/cameracontroller.js"></script>

<script type="text/javascript" src="./src/js/lib/webgl/matrix4x4.js"></script>

<!-- Visualizer GL library -->
<script type="text/javascript" src="./src/js/lib/webgl/visualizer.js"></script>
<script type="text/javascript" src="./src/js/lib/webgl/shader.js"></script>

<script type="text/javascript" src="./src/js/visualiser.js"></script>
<script type="text/javascript" src="./src/js/main.js"></script>

</body>
</html>
