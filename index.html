<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rainforest Connection Audio Streaming</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>
<div id="phoneDeviceContainer"></div>
<div id="tabletDeviceContainer"></div>

<div class="login-overlay" id="loginOverlay">
    <form class="form" action="/" method="post" id="loginForm">
        <div class="keypad">
            <div class="keypad__content">
                <p class="keypad__title">Please Enter Password:</p>
                <div class="keypad__input-wrapper">
                    <input class="keypad__input" id="passwordInput" type="text" name="password"
                           readonly required="required" placeholder="******"/>
                    <span id="passwordErrorLabel" class="keypad__input-error-message"></span>
                    <img id="keypadLoader" class="keypad__loader" src="public/img/ajax-loader.gif" alt=""/>
                </div>
                <div class="keypad__controls" id="keypadControls">
                    <div class="keypad__col">
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="1"></button>
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="4"></button>
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="7"></button>
                    </div>
                    <div class="keypad__col">
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="2"></button>
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="5"></button>
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="8"></button>
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="0"></button>
                    </div>
                    <div class="keypad__col">
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="3"></button>
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="6"></button>
                        <button type="button" class="keypad__btn js-keypad-btn" data-value="9"></button>
                        <button type="button" class="keypad__btn keypad__btn_backspace js-keypad-backspace"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <a class="logo-link" href="http://rfcx.org">
        <img class="logo-link__img" src="public/img/rfcx-logo.png" alt=""/>
        <span class="logo-link__text">Rainforest Connection</span>
    </a>
</div>

<div class="rfcx-player">
    <div class="rfcx-player__top">
        <button type="button" class="rfcx-player__play-btn stopped" disabled id="playStopBtn" title="Play/Stop Audio"></button>
        <div class="rfcx-player__waveform-container">
            <canvas id="waveformView" width="300" height="90"></canvas>
        </div>
        <div class="rfcx-player__time">
            <div class="rfcx-player__time-value" id="clock"></div>
            <div class="rfcx-player__time-zone" id="timezone"></div>
        </div>
    </div>
    <h2 class="rfcx-player__title" id="streamName">
        Loading...
    </h2>
    <div class="rfcx-player__sonogram-container">
        <canvas id="3dSonogramView" class="rfcx-player__sonogram"></canvas>
        <button type="button" id="btnShowCarousel" class="rfcx-player__btn-show-carousel" title="Show Gallery"></button>
        <button type="button" id="btnHideCarousel" class="rfcx-player__btn-hide-carousel" title="Hide Gallery"></button>
        <div id="imgSlideshow" class="rfcx-player__carousel"></div>
        <div class="rfcx-player__big-play-btn-container" id="bigPlayBtnContainer">
            <button type="button" id="playBtn" class="rfcx-player__big-play-btn" disabled="disabled"></button>
        </div>
        <div class="rfcx-player__loader-container" id="loaderContainer">
            <div class="rfcx-player__loader-wrapper">
                <img class="rfcx-player__main-loader" src="public/img/ajax-loader.gif" alt=""/>
            </div>
        </div>
    </div>
    <nav class="rfcx-player__menu">
        <ul class="rfcx-player__menu-list" id="playerMenu"></ul>
    </nav>
</div>

<div class="rfcx-iframe">
    <iframe src="https://rainforestconnect.typeform.com/to/npn63N" frameborder="0"></iframe>
</div>

<script type="text/javascript" src="./src/js/lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./src/js/lib/kenburns.js"></script>
<!--<script type="text/javascript" src="./src/js/lib/bootstrap.min.js"></script>-->

<script type="text/javascript" src="./src/js/lib/webgl/events.js"></script>
<!-- WebGL stuff -->
<script type="text/javascript" src="./src/js/lib/webgl/base.js"></script>
<script type="text/javascript" src="./src/js/lib/webgl/cameracontroller.js"></script>

<script type="text/javascript" src="./src/js/lib/webgl/matrix4x4.js"></script>

<!-- Visualizer GL library -->
<script type="text/javascript" src="./src/js/lib/webgl/visualizer.js"></script>
<script type="text/javascript" src="./src/js/lib/webgl/shader.js"></script>

<script type="text/javascript" src="./src/js/common.js"></script>
<script type="text/javascript" src="./src/js/visualiser.js"></script>
<script type="text/javascript" src="./src/js/menu.js"></script>
<script type="text/javascript" src="./src/js/login.js"></script>
<script type="text/javascript" src="./src/js/slideshow.js"></script>
<script type="text/javascript" src="./src/js/queue.js"></script>
<script type="text/javascript" src="./src/js/audio.js"></script>
<script type="text/javascript" src="./src/js/clock.js"></script>


</body>
</html>
