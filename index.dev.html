<!DOCTYPE html>
<html lang="" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rainforest Connection Audio Streaming</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="public/css/app.css">
    <!-- Begin Inspectlet Embed Code-->
    <script id="inspectletjs" type="text/javascript">
      window.__insp = window.__insp || [];
      __insp.push(['wid', 762832404]);
      (function() {
      function ldinsp(){if(typeof window.__inspld != "undefined") return; window.__inspld = 1; var insp = document.createElement('script'); insp.type = 'text/javascript'; insp.async = true; insp.id = "inspsync"; insp.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://cdn.inspectlet.com/inspectlet.js'; var x = document.getElementsByTagName('script')[0]; x.parentNode.insertBefore(insp, x); };
      setTimeout(ldinsp, 500); document.readyState != "complete" ? (window.attachEvent ? window.attachEvent('onload', ldinsp) : window.addEventListener('load', ldinsp, false)) : ldinsp();

  <body><!--[if lte IE 9]>
    <div class="outdated-browser">
      <p class="outdated-browser__text">
        You are using an <strong>unsupported</strong> web browser.
        <br>
        To enjoy the RFCx player, please <a href="http://browsehappy.com/">upgrade your browser</a>.
        <br>
        We are confident that your general web-browsing experience will also be much improved!
      </p>
    </div><![endif]-->
    <div id="phoneDeviceContainer"></div>
    <div id="tabletDeviceContainer"></div>
    <div><span class="logo-link"><img src="public/img/rfcx-logo.png" alt="" class="logo-link__img"><span class="logo-link__text">Rainforest Connection</span></span></div>
    <div data-step="1" data-intro="test1" class="rfcx-player">
      <div class="rfcx-player__top">
        <button id="muteBtn" type="button" disabled="" title="Mute" data-step="2" data-intro="test2" class="rfcx-player__mute-btn stopped"></button>
        <button id="pauseBtn" type="button" disabled="disabled" title="Pause" data-step="3" data-intro="test3" class="rfcx-player__pause-btn paused"></button>
        <div class="rfcx-player__waveform-container">
          <canvas id="waveformView" width="300" height="90"></canvas>
        </div>
        <div class="rfcx-player__time">
          <div id="clockLabel" class="rfcx-player__time-label">Local Time</div>
          <div id="clock" class="rfcx-player__time-value"></div>
          <div id="timezone" class="rfcx-player__time-zone"></div>
        </div>
      </div>
      <h2 id="streamName" class="rfcx-player__title">Loading...</h2>
      <div class="rfcx-player__sonogram-container">
        <canvas id="3dSonogramView" class="rfcx-player__sonogram"></canvas>
        <div id="bigPlayBtnContainer" class="rfcx-player__big-play-btn-container">
          <button id="playBtn" type="button" disabled="disabled" class="rfcx-player__big-play-btn"></button>
        </div>
        <div id="loaderContainer" class="rfcx-player__loader-container">
          <div class="rfcx-player__loader-wrapper"><img src="public/img/ajax-loader.gif" alt="" class="rfcx-player__main-loader"></div>
        </div>
      </div>
    </div>
    <ul id="tlyPageGuide" data-tourtitle="Take a tour of the player">
      <li data-tourtarget="#muteBtn" class="tlypageguide_right">
        <div>Click here to mute</div>
      </li>
      <li data-tourtarget="#clockLabel" class="tlypageguide_left">
        <div>Local time of live / curated stream</div>
      </li>
    </ul>
    <div class="tlyPageGuideWelcome">
      <p>Welcome to the RFCx Beta Player. Can we take you on a guided tour of our player?</p>
      <p>
        <button class="tlypageguide_start">yes, please</button>
      </p>
      <p>
        <button class="tlypageguide_ignore">not now, but maybe later</button>
      </p>
      <p>
        <button class="tlypageguide_dismiss">never, the force guides me</button>
      </p>
    </div>
    <div id="hidePageGuideToggle"></div>
    <!--.rfcx-iframeiframe(src='https://rainforestconnect.typeform.com/to/npn63N')
    -->
    <script type="text/javascript" src="./public/js/app.js"></script>
  </body>
</html>
